<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous" />
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Rescue</title>
  </head>

  <body>
    
    <div id="container">
      <div id="backgroundGame">  
        <div id="start" onclick="start()">

          <h1> Rescue </h1>

          <div id="controls">
            <h3>Controls:</h3>
            <p><span class="control-key">W</span> to move your helicopter up</p>
            <p><span class="control-key">S</span> to move your helicopter down</p>
            <p><span class="control-key">D</span> to shoot</p>
            
          </div>
          <button>Click here to Start</button>

        </div>       
      </div>     
    </div>

    <audio src="sounds/sound.mp3" preload="auto" id="shootSound"></audio>
    <audio src="sounds/explosion.mp3" preload="auto" id="explosionSound"></audio>
    <audio src="sounds/music_background.mp3" preload="auto" id="music"></audio>
    <audio src="sounds/gameover.mp3" preload="auto" id="gameOverSound"></audio>
    <audio src="sounds/lost.mp3" preload="auto" id="lostSound"></audio>
    <audio src="sounds/rescue.mp3" preload="auto" id="rescueSound"></audio>

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-collision.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>

</html>
